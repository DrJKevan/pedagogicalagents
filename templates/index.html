<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pedagogical Agent Demo</title>
    <!-- Updated the path for the styles.css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-4">AI Pedagogical Agents Demo</h1>
                <p class="text-center">This website demonstrates the process of creating interactive AI-generated pedagogical agents that emulate older adults.</p>
            </div>
        </div>
        <!-- Add rows for each step in the process -->
        <!-- Inside the container div in the body, after the paragraph tag -->
        <div class="row mt-4">
            <div class="col">
                <h2 class="text-center">PA Configuration</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="chat-input" class="form-label">Enter prompt for ChatGPT:</label>
                <textarea class="form-control" id="chat-input" rows="3"></textarea>
                <button class="btn btn-primary mt-2" id="submit-prompt">Submit prompt</button>
            </div>
            <div class="col-md-6">
                <label for="chat-output" class="form-label">ChatGPT response:</label>
                <textarea class="form-control" id="chat-output" rows="3" readonly></textarea>
                <div id="loading-indicator" class="mt-2" style="display:none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="ms-2">Waiting for response...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <h2 class="section-header">PA Image</h2>
            <div class="input-container">
              <textarea id="image-prompt" placeholder="Enter a prompt for the image..."></textarea>
              <button id="image-submit">Submit</button>
            </div>
            <div class="image-container" id="image-results">
              <!-- Image results will be displayed here -->
            </div>
            <div class="loader" id="image-loader" style="display:none;"></div>
          </div>          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
